            <!-- SIDEBAR - in column flexed -->
            <nav id="sidebar" class="flex-column justify-between"></nav>

            <!-- "HEADER" and MAIN SECTION - flexed -->

                <!-- UPPER BAR - "flexed header" -->
                <header class="flex-row justify-end"></header>

                <!-- MAIN - content container -->

            </section>

        </div>

        <!-- DOWNER PART - flexed webapp control bar -->
        <footer class="flex-row justify-between"></footer>
    
    </div>
