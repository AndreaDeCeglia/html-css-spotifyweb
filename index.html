<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

      <!-- responsive tag -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- utility link -->
      <link rel="stylesheet" href="./assets/css/utility.css">
  
      <!-- Font Awesome link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  
      <!-- CSS link -->
      <link rel="stylesheet" href="./assets/css/style.css">
  
</head>


<body>

    <!-- THE TOTAL CONTAINER OF WEBAPP - devided on 2 parts and in column flexed -->
    <div id="webapp-container">

        <!-- UPPER PART - sidebar, upper bar and main flexed-->
        <div id="upper" class="flex-row">

            <!-- SIDEBAR - in column flexed -->
            <nav id="sidebar">
                <section  class="flex-column justify-between padding-2">
                    
                    <!-- LOGO SECTION with higher part of the list -->
                    <div id="side-up" class="padding-2">
                        <div id="home">
                            <div id="logo-container" class="padding-2">
                                <picture>
                                    <img id="logo" src="./assets/img/logo.svg" alt="">
                                    <img id="logo-small" src="./assets/img/logo-small.svg" alt="">
                                </picture>
                            </div>
                            <div>
                                <ul class="unstyle-list">
                                    <li></li>
                                    <li></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div>

                        <!-- PLAYLIST's list - just below the higher -->
                        <div id="playlist"></div>
                    </div>
                    
                    <!-- DOWNER PART OF SIDEBAR -->
                    <div id="side-down"></div>
                </section>
            </nav>

            <!-- "HEADER" and MAIN SECTION - flexed -->
            <main class="flex-column">

                <!-- UPPER BAR - "flexed header" -->
                <header class="flex-row justify-end padding-1">

                    <!-- UPGRADE BTN -->
                    <a id="upgrade" href="">EFFETTUA L'UPGRADE</a>

                </header>

                <!-- MAIN - content container -->
                <div id="contents">
                    <div></div>
                </div>

            </main>

        </div>

        <!-- DOWNER PART - flexed webapp control bar -->
        <footer class="flex-row justify-between">
            <div></div>
            <div></div>
            <div></div>
        </footer>
    
    </div>
    
</body>
</html>
